	                  opacity: 0;
	               }

	                0% {
	                  stroke-dashoffset: 260;
	                  opacity: 1;
	                }
	                90% {
	                  stroke-dashoffset: 0;
	                  opacity: 1;
	                }
	                100% {
	                  opacity: 0;
	                }
	               }

	               @keyframes appear {
	                from {
	                  opacity: 0;
	                }
	                to {
	                  opacity: 1;
	                }
	               }
